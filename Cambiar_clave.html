    <form action="Cambio_Exitoso.html" method="post ">
        <div class="container" id="login-container">
            <img class="contra" src="Imagenes/Imagenes/Logo.png" alt="">
            <fieldset class="pru">
                <legend><h3>Cambia tu clave</h3></legend>
                <h4>Su clave debe cumplir con los siguientes criterios: </h4>
                    <h5 class="h66">
                        * Contener un minimo de 8 caracteres <br>
                        * Contener al menos una letra mayuscula <br>
                        * Conterer al menos una letra miniscula <br>
                        * Conterer al menos un número <br>
                        * Contener al menos un caracter <br>
                    </h5>
                <label for="Selección">Clave</label> <br>
                <input class="codigo" type="password" placeholder="Ingresar Clave" required minlength="8" maxlength="8">
                <br><br>
                <label for="Selección">Confirmar Clave</label> <br>
                <input class="codigo" type="password" placeholder="Confirmar Clave" required minlength="8"
                    maxlength="8">
                <br><br>
                <input type="submit" value="Aceptar" style="background-color: turquoise;">
                <br>
                <br>
            </fieldset>
        </div>
    </form>
